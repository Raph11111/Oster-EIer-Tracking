<!DOCTYPE html>
<html>
<head>
    <title>Admin - Ostereier-Suche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Ostereier Admin</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Neues Osterei hinzufügen</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Breitengrad</label>
                        <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Längengrad</label>
                        <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
                    </div>
                    <div class="mb-3">
                        <label for="hint" class="form-label">Hinweis</label>
                        <textarea class="form-control" id="hint" name="hint" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Bild (optional)</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Osterei erstellen</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h2>Existierende Ostereier</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Koordinaten</th>
                            <th>Gefunden</th>
                            <th>QR-Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for egg in eggs %}
                        <tr>
                            <td>{{ egg[1] }}</td>
                            <td>{{ egg[2] }}, {{ egg[3] }}</td>
                            <td>{{ egg[4] }} mal</td>
                            <td>
                                <a href="/qr_code/{{ egg[0] }}" download="qr_code_{{ egg[0] }}.png" class="btn btn-sm btn-secondary">
                                    Download QR
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
